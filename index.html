<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informes PDF - Fundación Caminando a la Esperanza</title>
  <style>
    :root {
      --violeta-principal: #9404cc;
      --morado-oscuro: #442c64;
      --lavanda: #dcc4fc;
      --texto: #2b2b2b;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--lavanda);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 3px solid var(--violeta-principal);
    }

    h1 {
      font-size: 2.2em;
      color: var(--violeta-principal);
      margin: 0;
    }

    p {
      font-size: 1.1em;
      color: var(--morado-oscuro);
      margin-bottom: 30px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }

    li {
      background: var(--blanco);
      margin-bottom: 15px;
      padding: 18px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-3px);
    }

    a {
      text-decoration: none;
      color: var(--violeta-principal);
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding-top: 40px;
      font-size: 0.9em;
      color: var(--morado-oscuro);
      text-align: center;
    }

    .social-links a {
      margin: 0 10px;
      color: var(--violeta-principal);
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <!-- Reemplaza 'logo.png' por tu ruta de logo -->
    <img src="logo4.jpeg" alt="Logo Fundación" />
    <h1>Informes</h1>
    <p>Accede a los informes disponibles en formato PDF:</p>
  </header>

  <ul>
    <li><a href="https://tusitio.com/informe1.pdf" target="_blank">Informe 1: Análisis de ventas</a></li>
    <li><a href="https://tusitio.com/informe2.pdf" target="_blank">Informe 2: Estado financiero Q2</a></li>
    <li><a href="https://tusitio.com/informe3.pdf" target="_blank">Informe 3: Estrategia 2025</a></li>
  </ul>

  <footer>
    <p>Síguenos en redes sociales:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/hogarcaminandoalaesperanza/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/hogarcaminandoalaesperanza/" target="_blank">Twitter</a> |
      <a href="https://www.instagram.com/hogarcaminandoalaesperanza/" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
