    }

    footer {

    }

    .social-links {

    }

    .social-links a {
      margin: 0 10px;
      color: var(--violeta);
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      body {
        padding: 30px 15px;
      }

      }
